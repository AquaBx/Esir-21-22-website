<!DOCTYPE html>
<html lang="FR">
<head>
    <title>ESIR - Cours</title>
    <link rel="icon" href="./esir.svg">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"  content="">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <script src="./format.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./format.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
    <!-- Prism -->
    <script src="./libs/prism.js"></script>
    <link href="./libs/prism.css" rel="stylesheet" />
    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Katex -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.css" integrity="sha384-1IGr2Yb8xuHjwTG+WoGjj2+I/a/N6z0gDD5YIGCQxywPROOKc3+orbn/R7arWQxD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.js" integrity="sha384-I2b1Pcl48X93GxEkGkaMo1hrd6n+IX8H2wgSsMimGbkZoGTve/87h1FjaDNvlpQi" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar" class="no-print">
        <i id="sidebar_button" class="fa-solid fa-bars"></i>
        <i onclick="edit()" class="fa-solid fa-pen-to-square"></i>
        <i onclick="print()" class="fa-solid fa-print"></i>
        <i onclick="share()" class="fa-solid fa-share"></i>
    </div>

    <div id="sidebar" class="no-print">
        <a href="javascript:retour()">Retour</a>
        <div id="links"></div>
    </div>

    <div id="cours"></div>

    <textarea id="copy" style="position: absolute; top:-200%;"></textarea>

    <form id="create-file">
        <input type="text" id="github-token" placeholder="Github token" /> <i class="fa-solid fa-info"></i><span> (obtenir un token)</span> <br>
        <input type="text" id="file-name" placeholder="Nom du fichier" /> <br>
        <select name="Niveau" id="level-select">
            <option value="0">Général</option>
            <option value="1">CUPGE 1 (Prépa L1)</option>
            <option value="2">CUPGE 2 (Prépa L2)</option>
            <option value="3">ESIR 1</option>
            <option value="4">ESIR 2</option>
            <option value="5">ESIR 3</option>
        </select> <br>
        <select name="Année" id="year-select">
            <!-- filled within javascript -->
        </select>
    </form>

    <script src="./index.js"></script>

    <script type="module">    
        await load()
    </script>
</body>
</html>

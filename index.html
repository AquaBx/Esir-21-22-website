<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="./esir.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cours - ESIR</title>
		
		<link rel="stylesheet" href="/assets/main.css">
		<link rel="manifest" href="/assets/manifest.json" />

		<script type="module">
			import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
			const el = document.createElement('pwa-update');
			document.body.appendChild(el);
		 </script>
	</head>

	<body>
		<div style="transition: opacity 1s;position:absolute;display:grid; place-items: center; height: 100%; width:100%;background-color: var(--background);z-index: 60000;" id="loader">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
				<path opacity="0.2" fill-rule="evenodd" clip-rule="evenodd" d="M12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="currentColor"/>
				<path d="M2 12C2 6.47715 6.47715 2 12 2V5C8.13401 5 5 8.13401 5 12H2Z" fill="currentColor" />
			</svg>
			<style scoped>
				#loader > svg{
					animation-name: turn;
					animation-duration: 1s;
					animation-iteration-count: infinite;
					animation-timing-function: linear;
					width:150px;
					height:150px;
				}

				@keyframes turn {
					from {transform: rotate(0deg);}
					to {transform: rotate(360deg);}
				}
			</style>
		</div>

		<div id="app"></div>

		<script type="module" src="./src/main.ts"></script>
	</body>
</html>
